<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<main class="container">
    <h2>Список пользователей</h2>

    <form name="userForm" id="form">
        <input type="hidden" name="id" value="0" />

        <p class="form-group">
            <input class="form-control" name="name" placeholder="Имя" />
        </p>

        <p class="form-group">
            <input class="form-control" name="age" placeholder="Возраст" />
        </p>

        <p class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <button type="reset" id="resetBtn" class="btn btn-sm btn-primary">Сбросить</button>
        </p>
    </form>

    <table class="table table-condensed table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>возраст</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</main>

<script>
    // Получение всех пользователей
    function GetUsers() {
        fetch('/api/users', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
            .then((res) => res.json())
            .then((users) => tableBody.innerHTML = users.reduce((rows, user) => rows + row(user), ''))
            .catch((res) => console.log(res));
    }

    // Получение одного пользователя
    function GetUser(id) {
        fetch(`/api/users/${id}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
            .then((res) => res.json())
            .then((user) => {
                form.elements["id"].value = user._id;
                form.elements["name"].value = user.name;
                form.elements["age"].value = user.age;
            })
            .catch((res) => console.log(res));
    }

    // Добавление пользователя
    function CreateUser(userName, userAge) {
        fetch('/api/users/', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: userName,
                age: userAge
            })
        })
            .then((res) => res.json())
            .then((user) => {
                form.elements["id"].value = 0;
                tableBody.innerHTML += row(user);
            })
            .catch((res) => console.log(res));
    }


    // Удаление пользователя
    function DeleteUser(id) {
        fetch(`api/users/${id}`, {
            method: 'DELETE',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
            .then((res) => res.json())
            .then((user) => document.querySelector(`tr[data-rowid='${user._id}']`).remove())
            .catch((res) => console.log(res));
    }

    // Изменение пользователя
    function EditUser(userId, userName, userAge) {
        fetch('/api/users/', {
            method: 'PUT',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id: userId,
                name: userName,
                age: userAge
            })
        })
            .then((res) => res.json())
            .then((user) => {
                const childsTD = document.querySelector(`tr[data-rowid='${user._id}']`).children;

                childsTD[1].innerHTML = user.name;
                childsTD[2].innerHTML = user.age;

                reset();
            })
            .catch((res) => console.log(res));
    }

    // создание строки для таблицы
    function row(user) {
        return `<tr data-rowid='${user._id}'><td>${user._id}</td><td>${user.name}</td><td>${user.age }</td><td><a class='editLink' data-id='${user._id}'>Изменить</a> | <a class='removeLink' data-id='${user._id}'>Удалить</a></td></tr>`;
    }

    // сброс значений формы
    resetBtn.click(() => reset());

    function reset() {
        form.elements["id"].value = 0;
    }

    // отправка формы
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const id = this.elements["id"].value;
        const name = this.elements["name"].value;
        const age = this.elements["age"].value;

        (+id === 0) ? CreateUser(name, age) : EditUser(id, name, age);
    });

    tableBody.addEventListener('click', function(e) {
        e.preventDefault();

        const targetBtn = e.target;

        // нажимаем на ссылку Изменить
        targetBtn.className === "editLink" && GetUser(targetBtn.getAttribute('data-id'));

        // нажимаем на ссылку Удалить
        targetBtn.className === "removeLink" && DeleteUser(targetBtn.getAttribute('data-id'));
    });

    // загрузка пользователей
    GetUsers();
</script>
</body>
</html>
